<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新品葱活跃用户时间分析</title>
    <link rel="stylesheet" href="../lib/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../lib/metrics-graphics/metricsgraphics.css">
    <link rel="preload" href="./sql-wasm.wasm" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/pin-cong/data@master/pink.sql" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="../tables.sql" as="fetch" crossorigin="anonymous">
    <style>
        .custom-file-control, .form-control, .is-focused .custom-file-control, .is-focused .form-control {
            background-image: linear-gradient(0deg,#424242 2px,rgba(0,150,136,0) 0),linear-gradient(0deg,rgba(0,0,0,.26) 1px,transparent 0);
        }
    </style>
</head>

<body>
    <div class="container" id="app">

        <div class="card" style="margin-top: 20px;margin-bottom: 20px;">
            <h5 class="card-header">新品葱用户活跃时间分析</h5>

            <div id="loading">
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%; transition: none;"></div>
                </div>

                <div class="card-body">
                    加载中&nbsp;
                    <span id="resource-loaded">0</span>/<span id="resource-number">27</span>
                </div>
            </div>

            <div id="loaded" style="display: none">

                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">用户名：</span>
                        </div>
                        <input type="text" class="form-control" id="username-input">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button" id="execute-btn">显示</button>
                        </div>
                    </div>
                </div>

                <div class="card-footer" style="display: none" id="result">
                    <div id="result-container" style="margin-top: 2em;"></div>
                    <button type="button" class="btn btn-outline-dark" id="export-json-btn">导出json</button>
                    <button type="button" class="btn btn-outline-dark" id="export-svg-btn" style="margin-left: 1em;">导出svg</button>
                </div>

            </div>

        </div>

    </div>

    <script src="../sql-wasm.js"></script>
    <script src="../lib/filesaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0"></script>
    <script src="../lib/metrics-graphics/metricsgraphics.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
